<!DOCTYPE html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Responsive Flexbox Table</title>
    <meta name="Responsive Flexbox table" content="">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
</head>

<body>
    <div class="content">
        <h1>Responsive and beautiful Flexbox table</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Nome do produto</th>
                    <th>Valor</th>
                    <th>Categoria</th>
                    <th>Editar</th>
                    <th>Excluir</th>
                    <th>Ativar/Desativar</th>

                </tr>
            </thead>
            <tbody>
                <tr>
                    <td data-title="Nome do produto">Cerveja</td>
                    <td data-title="Valor">R$45.00</td>
                    <td data-title="Categoria">Bebidas</td>
                    <td data-title="Editar">
                        <button>edit</button>
                    </td>
                    <td data-title="Excluir">
                        <button>Excluir</button>
                    </td>
                    <td data-title="Ativar/Desativar">
                        <input id="checkBox" type="checkbox">
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
